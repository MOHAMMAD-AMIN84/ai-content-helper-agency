<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم مرحله به مرحله</title>
    <!-- Vazirmatn font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a2342;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            margin-left: 10%;
            margin-right: 10%;
            padding: 32px 28px 24px 28px;
            min-width: 340px;
            max-width: 90vw;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
        }
        .steps-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
            gap: 12px;
        }
        .step-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e0e7ef;
            color: #0a2342;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .step-circle.active {
            background: #0a2342;
            color: #fff;
        }
        .form-step {
            display: none;
            width: 100%;
        }
        .form-step.active {
            display: block;
        }
        .step-buttons {
            margin-top: 24px;
            display: flex;
            justify-content: space-between;
            flex-direction: row-reverse;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 8px;
            border: 1px solid #bfc9d9;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
        }
        button {
            background: #0a2342;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
        button:hover {
            background: #163d6b;
        }
        h2 {
            color: #0a2342;
            margin-bottom: 18px;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
    </style>
    <style>
        .type-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(30, 41, 59, 0.35);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            direction: rtl;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
        .type-modal.active {
            display: flex;
        }
        .type-modal-content {
            background: #fff;
            border-radius: 18px;
            padding: 40px 32px 28px 32px;
            box-shadow: 0 8px 32px rgba(10,35,66,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            max-width: 90vw;
            animation: popIn 0.22s cubic-bezier(.4,1.4,.6,1) both;
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
        }
        @keyframes popIn {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .type-modal-content h3 {
            margin-bottom: 28px;
            color: #0a2342;
            font-size: 1.35rem;
            font-weight: 600;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
        .type-option {
            width: 220px;
            margin: 0 0 18px 0;
            padding: 18px 0;
            font-size: 1.15rem;
            border: none;
            border-radius: 10px;
            background: #e6ecfa;
            color: #0a2342;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
        .type-option:hover {
            background: #0a2342;
            color: #fff;
        }
        .type-cancel {
            margin-top: 8px;
            background: none;
            border: none;
            color: #888;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            font-family: 'Vazirmatn', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="steps-indicator" id="stepsIndicator">
            <!-- Steps will be rendered here -->
        </div>
        <h2>فرم مرحله به مرحله</h2>
        <form id="multiStepForm">
            <input type="hidden" name="chat_id" id="chat_id" />
            <!-- Step 1 -->
            <div class="form-step active">
                <label>
                    نام کسب‌وکار:
                    <input type="text" name="business_name" placeholder="اسم پیج یا کسب و کار شما"  required>
                </label>
                <label>
                    حوزه فعالیت:
                    <input type="text" name="business_field" placeholder="خلاصه کسب و کار خود را توضیح دهید" required>
                </label>
                <label>
                    برند و توضیحات مربوطه
                    <input type="text" name="brand-info" placeholder="مانند علت نام گذاری ، ماهیت برند ، شعار های برند و غیره را به ترتیب و به تفکیک بنویسید" required>
                </label>
                <label>
                   مخاطبین هدف
                    <input type="text" name="brand-users" placeholder="مخاطبین هدف خود را از لحاظ سن و جنسیت مشخص کنید" required>
                </label>
                <label>
                    آیدی اینستاگرام:
                    <input type="text" name="instagram_id" placeholder="آیدی پیج خود را وارد کنید" required>
                </label>
                <div class="step-buttons">
                    <span></span>
                    <button type="button" onclick="nextStep()">بعدی</button>
                </div>
            </div>
            <div class="form-step">
                <label>
                    امکانات موجود برای فیلمبرداری :
                    <input type="text" placeholder="دوربین پردازی ، نورپردازی ، استودیو ،صدابرداری و ..." name="equipments" required>
                </label>
                <label>
                    انتخاب سبک ویدئویی
                    <input type="text" name="type_video" id="videoStyleInput" readonly placeholder="انتخاب سبک ویدئویی" required style="cursor:pointer; background:#f5f7fa;" />
                </label>

                <!-- Modal for video style selection -->
                <div id="videoStyleModal" class="video-style-modal">
                    <div class="video-style-modal-content">
                        <h3>انتخاب سبک ویدئویی</h3>
                        <button type="button" class="video-style-option" data-value="بدون-چهره">بدون چهره - صداگذاری</button>
                        <button type="button" class="video-style-option" data-value="بازیگر">بازیگر</button>
                        <button type="button" class="video-style-option" data-value="گرافیکی">موشن گرافیک</button>
                        <button type="button" class="video-style-cancel">انصراف</button>
                    </div>
                </div>
                <script>
                // اسکریپت اختصاصی برای مدال انتخاب سبک ویدئویی
                (function() {
                    const input = document.getElementById('videoStyleInput');
                    const modal = document.getElementById('videoStyleModal');
                    const options = modal.querySelectorAll('.video-style-option');
                    const cancelBtn = modal.querySelector('.video-style-cancel');

                    // باز کردن مدال با کلیک روی اینپوت
                    input.addEventListener('click', function() {
                        modal.style.display = 'flex';
                    });

                    // انتخاب گزینه و بستن مدال
                    options.forEach(function(btn) {
                        btn.addEventListener('click', function() {
                            input.value = btn.getAttribute('data-value');
                            modal.style.display = 'none';
                        });
                    });

                    // دکمه انصراف
                    cancelBtn.addEventListener('click', function() {
                        modal.style.display = 'none';
                    });

                    // بستن مدال با کلیک بیرون از محتوا
                    modal.addEventListener('click', function(e) {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                })();
                </script>
                <style>
                /* استایل اختصاصی مدال انتخاب سبک ویدئویی */
                .video-style-modal {
                    display: none;
                    position: fixed;
                    z-index: 1002;
                    left: 0;
                    top: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(10,35,66,0.25);
                    align-items: center;
                    justify-content: center;
                }
                .video-style-modal-content {
                    background: #fff;
                    border-radius: 12px;
                    padding: 28px 24px 20px 24px;
                    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    min-width: 260px;
                    gap: 12px;
                }
                .video-style-modal-content h3 {
                    margin-top: 0;
                    margin-bottom: 18px;
                    font-size: 1.1rem;
                    color: #0a2342;
                }
                .video-style-option {
                    background: #e0e7ef;
                    color: #0a2342;
                    border: none;
                    border-radius: 6px;
                    padding: 8px 0;
                    font-size: 1rem;
                    cursor: pointer;
                    margin-bottom: 4px;
                    transition: background 0.2s, color 0.2s;
                    width: 180px;
                    min-width: 180px;
                    max-width: 100%;
                    font-family: 'Vazirmatn', Arial, sans-serif;
                    font-weight: bold;
                    text-align: center;
                    box-sizing: border-box;
                }
                .video-style-option:hover {
                    background: #0a2342;
                    color: #fff;
                }
                .video-style-cancel {
                    background: none;
                    border: none;
                    color: #888;
                    font-size: 1rem;
                    cursor: pointer;
                    text-decoration: underline;
                    font-family: 'Vazirmatn', Arial, sans-serif;
                    margin-top: 8px;
                    width: 180px;
                    min-width: 180px;
                    max-width: 100%;
                    padding: 8px 0;
                    text-align: center;
                    box-sizing: border-box;
                }
                </style>
                <label>
                    موضوع مدنظر برای سناریو نویسی :
                    <input type="text" name="senario_idea" placeholder="درصورتی که خودتان ایده ای دارید بنویسید" required>
                </label>
                <label>
                    لینک پیجی که مورد پسندتونه :
                    <input type="text" name="instagram_inspiration" placeholder="https.instagram.com/page" required>
                </label>
                <div class="step-buttons">
                    <button type="button" onclick="prevStep()">قبلی</button>
                    <button type="button" onclick="nextStep()">بعدی</button>
                </div>
            </div>
            <!-- Step 2 -->
            <div class="form-step">
                <label>
                     کلمات کلیدی یا اسکریپت مدنظر:
                    <input type="text" name="keywords" placeholder="کلماتی که باید در سناریو به کار بگیریم" required>
                </label>
                <label>
                   کمپین یا رویداد های این ماه:
                   <input type="text" name="campaign" placeholder="کمپین ها و رویداد های این ماه متناسب با بیزنس خود را با تاریخ وارد نمایید" required>
               </label>
                <label>
                    نوع لحن:
                    <input type="text" name="type_speech" id="typeSpeechInput" readonly placeholder="انتخاب نوع لحن" required style="cursor:pointer; background:#f5f7fa;" onclick="openTypeModal('speech')" />
                </label>

                <!-- Modal for speech type selection -->
                <div id="typeModalSpeech" class="type-modal">
                    <div class="type-modal-content">
                        <h3>انتخاب نوع لحن</h3>
                        <button type="button" class="type-option" onclick="selectType('رسمی')">رسمی</button>
                        <button type="button" class="type-option" onclick="selectType('دوستانه')">دوستانه</button>
                        <button type="button" class="type-option" onclick="selectType('طنز')">طنز</button>
                        <button type="button" class="type-cancel" onclick="closeTypeModal('speech')">انصراف</button>
                    </div>
                </div>

                <label>
                    نوع محتوا:
                    <input type="text" name="type" id="typeInput" readonly placeholder="انتخاب نوع محتوا" required style="cursor:pointer; background:#f5f7fa;" onclick="openTypeModal('content')" />
                </label>

                <!-- Modal for type selection -->
                <div id="typeModalContent" class="type-modal">
                    <div class="type-modal-content">
                        <h3>انتخاب نوع محتوا</h3>
                        <button type="button" class="type-option" onclick="selectType('ریلز')">ریلز</button>
                        <button type="button" class="type-option" onclick="selectType('پست')">پست</button>
                        <button type="button" class="type-option" onclick="selectType('استوری')">استوری</button>
                        <button type="button" class="type-cancel" onclick="closeTypeModal('content')">انصراف</button>
                    </div>
                </div>
                <label>
                    سبک محتوا:
                    <input type="text" placeholder="معرفی، آموزشی، مقایسه‌ای و ..." name="content_style" required>
                </label>
                <div class="step-buttons">
                    <button type="button" onclick="prevStep()">قبلی</button>
                    <button type="button" onclick="nextStep()">بعدی</button>
                </div>
            </div>
            <!-- Step 3 -->
            <div class="form-step">
                <label>
                    موارد ممنوعه:
                    <input type="text" placeholder="چه چیزی نباید در محتوا باشد؟" name="dont_use" required>
                </label>
                <label>
                    انتخاب Call To Action (CTA):
                    <input 
                        type="text" 
                        name="cta" 
                        id="ctaInput" 
                        readonly 
                        placeholder="انتخاب CTA" 
                        required 
                        style="cursor:pointer; background:#f5f7fa;" 
                        onclick="openCtaModal()" 
                    />
                </label>

                <!-- Modal for CTA selection -->
                <div id="ctaModal" class="type-modal" style="display:none; position:fixed; top:0; right:0; left:0; bottom:0; z-index:1000; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
                    <div class="type-modal-content" style="background:#fff; border-radius:12px; padding:24px; max-width:320px; margin:auto; box-shadow:0 4px 24px rgba(0,0,0,0.15);">
                        <h3>انتخاب Call To Action</h3>
                        <button type="button" class="type-option" onclick="selectCta('انتقال به خرید')">انتقال به خرید</button>
                        <button type="button" class="type-option" onclick="selectCta('انتقال به کانال تلگرام')">انتقال به کانال تلگرام</button>
                        <button type="button" class="type-option" onclick="selectCta('انتقال به واتس‌اپ')">انتقال به واتس‌اپ</button>
                        <button type="button" class="type-option" onclick="selectCta('اشتراک‌گذاری محتوا')">اشتراک‌گذاری محتوا</button>
                        <button type="button" class="type-option" onclick="selectCta('تماس با مجموعه')">تماس با مجموعه</button>
                        <button type="button" class="type-cancel" onclick="closeCtaModal()">بستن</button>
                    </div>
                </div>
                <script>
                // Ensure modal open/close functions exist and work
                function openCtaModal() {
                    document.getElementById('ctaModal').style.display = 'flex';
                }
                function closeCtaModal() {
                    document.getElementById('ctaModal').style.display = 'none';
                }
                function selectCta(value) {
                    document.getElementById('ctaInput').value = value;
                    closeCtaModal();
                }
                // Optional: close modal when clicking outside modal content
                document.addEventListener('DOMContentLoaded', function() {
                    var modal = document.getElementById('ctaModal');
                    if (modal) {
                        modal.addEventListener('click', function(e) {
                            if (e.target === modal) closeCtaModal();
                        });
                    }
                });
                </script>
                <div class="step-buttons">
                    <button type="button" onclick="prevStep()">قبلی</button>
                    <button type="button" onclick="nextStep()">بعدی</button>
                </div>
            </div>
            <!-- Step 4 -->
            <div class="form-step">
                <label>
                    اسم محصولی که قصد فروش دارید:  
                    <input type="text" name="product_name" placeholder="اسم محصول ، دوره و غیره" required>
                </label>
                <label>
                    توضیح کوتاه درباره محصول:
                    <input type="text" name="product_brief" placeholder="توضیح کوتاه برای معرفی محصول" required>
                </label>
                <label>
                    چرا شما را انتخاب کنند؟
                    <input type="text" placeholder="مزیت های رقابتی خود را ذکر کنید "  name="why_choose" required>
                </label>
                
                <div class="step-buttons">
                    <button type="button" onclick="prevStep()">قبلی</button>
                    <button type="button" onclick="nextStep()">بعدی</button>
                </div>
            </div>
            <!-- Step 5 -->
            <div class="form-step">
                <form id="multiChoiceForm">
                    <fieldset style="border:none; padding:0;">
                        <legend style="font-weight:bold; margin-bottom:8px;">اهداف خود را انتخاب کنید:</legend>
                        <label class="type-option" style="display:block; margin-bottom:6px;">
                            <input type="checkbox" name="target" value="direct-sell" style="margin-left:8px;">
                            فروش مستقیم
                        </label>
                        <label class="type-option" style="display:block; margin-bottom:6px;">
                            <input type="checkbox" name="target" value="follower" style="margin-left:8px;">
                            افزایش دنبال‌کننده
                        </label>
                        <label class="type-option" style="display:block; margin-bottom:6px;">
                            <input type="checkbox" name="target" value="brand-introduction" style="margin-left:8px;">
                            معرفی برند
                        </label>
                        <label class="type-option" style="display:block; margin-bottom:6px;">
                            <input type="checkbox" name="target" value="online-course" style="margin-left:8px;">
                            فروش دوره آنلاین
                        </label>
                        <label class="type-option" style="display:block; margin-bottom:6px;">
                            <input type="checkbox" name="target" value="trendy-viral" style="margin-left:8px;">
                            وایرال و ترندی شدن
                        </label>
                        <label class="type-option" style="display:block; margin-bottom:12px;">
                            <input type="checkbox" name="target" value="social-proof" style="margin-left:8px;">
                            جلب اعتماد اجتماعی
                        </label>
                    </fieldset>
                </form>
                <div class="step-buttons">
                    <button type="button" onclick="prevStep()">قبلی</button>
                    <button type="submit">ارسال</button>
                </div>
            </div>
            <script>
                // For Speech Type Modal
                function openTypeModal(modalType) {
                    if (modalType === 'speech') {
                        document.getElementById('typeModalSpeech').classList.add('active');
                    } else if (modalType === 'content') {
                        document.getElementById('typeModalContent').classList.add('active');
                    }
                }
                function closeTypeModal(modalType) {
                    if (modalType === 'speech') {
                        document.getElementById('typeModalSpeech').classList.remove('active');
                    } else if (modalType === 'content') {
                        document.getElementById('typeModalContent').classList.remove('active');
                    }
                }
                function selectType(type) {
                    // This function is used for both modals, so we need to know which input to update
                    // If the modal is for speech, update typeSpeechInput, else typeInput
                    // We'll check which modal is currently open
                    const speechModal = document.getElementById('typeModalSpeech');
                    const contentModal = document.getElementById('typeModalContent');
                    if (speechModal.classList.contains('active')) {
                        document.getElementById('typeSpeechInput').value = type;
                        document.getElementById('typeSpeechInput').setCustomValidity('');
                        closeTypeModal('speech');
                    } else if (contentModal.classList.contains('active')) {
                        document.getElementById('typeInput').value = type;
                        document.getElementById('typeInput').setCustomValidity('');
                        closeTypeModal('content');
                    }
                }
                // Prevent form submission if type is not selected
                document.getElementById('multiStepForm').addEventListener('submit', function(e) {
                    var typeInput = document.getElementById('typeInput');
                    var typeSpeechInput = document.getElementById('typeSpeechInput');
                    if (!typeInput.value) {
                        typeInput.setCustomValidity('لطفاً نوع محتوا را انتخاب کنید');
                        typeInput.reportValidity();
                        e.preventDefault();
                    }
                    if (!typeSpeechInput.value) {
                        typeSpeechInput.setCustomValidity('لطفاً نوع لحن را انتخاب کنید');
                        typeSpeechInput.reportValidity();
                        e.preventDefault();
                    }
                });
            </script>
            <script>
                function handleImageDrop(e) {
                    e.preventDefault();
                    document.getElementById('imageDropBox').style.borderColor = '#bbb';
                    const files = e.dataTransfer.files;
                    if (files && files[0]) {
                        document.getElementById('productImageInput').files = files;
                        showImagePreview(files[0]);
                    }
                }
                function handleImageSelect(e) {
                    const file = e.target.files[0];
                    if (file) {
                        showImagePreview(file);
                    }
                }
                function showImagePreview(file) {
                    const preview = document.getElementById('imagePreview');
                    if (!file.type.startsWith('image/')) {
                        preview.innerHTML = '<span style="color:#d00;">لطفاً یک فایل تصویر معتبر انتخاب کنید.</span>';
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(ev) {
                        preview.innerHTML = `
                            <img src="${ev.target.result}" alt="پیش‌نمایش" style="max-width:100%;max-height:120px;display:block;margin:0 auto 8px auto;border-radius:8px;box-shadow:0 1px 4px #0001;">
                            <span style="color:#888;font-size:1rem;">تغییر تصویر</span>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            </script>
        </form>
    </div>
    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.form-step');
        const form = document.getElementById('multiStepForm');
        const stepsIndicator = document.getElementById('stepsIndicator');

        function renderStepsIndicator() {
            stepsIndicator.innerHTML = '';

            // Create a flex container for the lines
            const linesRow = document.createElement('div');
            linesRow.style.display = 'flex';
            linesRow.style.justifyContent = 'center';
            linesRow.style.alignItems = 'center';
            linesRow.style.gap = '5px';
            linesRow.style.width = '100%';

            // Responsive: prevent wrapping, lines resize with container
            linesRow.style.flexWrap = 'nowrap';

            for (let i = 0; i < steps.length; i++) {
                const line = document.createElement('div');
                line.style.flex = '1 1 0';
                line.style.height = '6px';
                line.style.minWidth = '20px';
                line.style.maxWidth = '100px';
                line.style.borderRadius = '3px';
                line.style.background = '#0a2342';
                line.style.transition = 'opacity 0.2s';

                // High opacity for current and all previous steps, low for future
                if (i <= currentStep) {
                    line.style.opacity = '1';
                } else {
                    line.style.opacity = '0.3';
                }

                linesRow.appendChild(line);
            }

            stepsIndicator.appendChild(linesRow);
        }

        function showStep(step) {
            steps.forEach((div, idx) => {
                div.classList.toggle('active', idx === step);
            });
            renderStepsIndicator();
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                //webhook URL of workflow
                const res = await fetch("https://mohammammad.app.n8n.cloud/webhook-test/715c9696-68ee-4a3b-b4da-957c16291fe2" , {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                alert(result.message || "ارسال با موفقیت انجام شد.");
                form.reset();
            } catch (err) {
                alert("ارسال فرم با خطا مواجه شد.");
            } 
        });


        // Initial render
        renderStepsIndicator();
    </script>

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        if (token) {
            try {
                const base64 = token.replace(/-/g, "+").replace(/_/g, "/");
                const decoded = atob(base64);
                const [chatId] = decoded.split("|");
                document.getElementById("chat_id").value = chatId;
            } catch (err) {
                alert("لینک معتبر نیست.");
            }
        } else {
            alert("توکن یافت نشد.");
        }
    </script>
